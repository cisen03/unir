<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PracticaD3 Gráfica de barras</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">

<body>

  <nav class="d-flex jutify-content-between navbar navbar-light bg-light shadow">
    <a href="/">
      <img src="pobMundial.jpg" class="logo">
    </a>
    Herramientas de Visualización

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <h4>Población por País</h4>
        <p>Gráfica de barras</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 mb-2">
        Región:
        <select id="region" class="mr-3">
          <option value="todas">Todas</option>
          <option value="America">Estados Unidos</option>
          <option value="Germany">Alemania</option>
          <option value="France">Francia</option>
            
        </select>

        <button class="btn btn-outline-primary" onclick="cambiaOrden()">Descendente</button>

      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-12">
        <div id="graf" class="vizprev"></div>
      </div>
    </div>

    

  </div>
